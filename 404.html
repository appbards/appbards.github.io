<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>App Bards</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafrex/spa-github-pages
      
      // We set pathSegmentsToKeep to 0 for a GitHub organization root site
      // (e.g. https://appbards.github.io/ as opposed to https://user.github.io/repo/)
      var pathSegmentsToKeep = 0;

      var l = window.location;
      
      // If the URL ends with .html, strip it before redirecting
      var pathname = l.pathname;
      if (pathname.endsWith('.html')) {
        pathname = pathname.slice(0, -5);
      }

      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
